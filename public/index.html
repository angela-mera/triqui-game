<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla Modo de Juego -->
    <div id="mode-selection" class="mode-selection">
        <h1>Tic-tac-toe</h1>
        <div class="name-input-container">
            <input type="text" id="player-name" placeholder="Ingresa tu nombre" maxlength="15">
        </div>
        <div class="mode-buttons">
            <button id="single-player-btn" class="mode-btn">
                <span class="mode-icon">ü§ñ</span>
                <span class="mode-text">Jugar contra IA</span>
            </button>
            <button id="multi-player-btn" class="mode-btn">
                <span class="mode-icon">üë•</span>
                <span class="mode-text">Jugar contra otro jugador</span>
            </button>
        </div>
    </div>

    <div class="container" style="display: none;">
        <div class="game-content">
            <div class="game-main">
                <h1>Tic-tac-toe</h1>
                <div id="status" class="status">Esperando al oponente...</div>
                <div class="scores" id="scores">
                    <div class="score-card">
                        <span class="score-symbol">X</span>
                        <span class="score-name" id="score-x-name">Player X</span>
                        <span class="score-value" id="score-x">0</span>
                    </div>
                    <div class="score-divider"></div>
                    <div class="score-card">
                        <span class="score-value" id="score-o">0</span>
                        <span class="score-name" id="score-o-name">Player O</span>
                        <span class="score-symbol">O</span>
                    </div>
                </div>
                <div id="turn-timer-container" style="display:none; margin-bottom: 1rem;">
                    <div id="turn-timer-bar" style="height: 12px; width: 100%; border-radius: 8px;"></div>
                </div>
                <div id="board" class="board">
                    <div class="cell" data-index="0"></div>
                    <div class="cell" data-index="1"></div>
                    <div class="cell" data-index="2"></div>
                    <div class="cell" data-index="3"></div>
                    <div class="cell" data-index="4"></div>
                    <div class="cell" data-index="5"></div>
                    <div class="cell" data-index="6"></div>
                    <div class="cell" data-index="7"></div>
                    <div class="cell" data-index="8"></div>
                </div>
            </div>

            <div class="game-sidebar">
                <div class="customization-panel">
                    <h3>Personalizaci√≥n</h3>
                    <div class="theme-buttons">
                        <button class="theme-btn" data-theme="light">üåû Light</button>
                        <button class="theme-btn" data-theme="dark">üåô Dark</button>
                        <button class="theme-btn" data-theme="neon">‚ú® Neon</button>
                    </div>
                    <div class="color-option">
                        <label>Color del s√≠mbolo:</label>
                        <div class="symbol-color-buttons">
                            <button class="symbol-color-btn" data-color="#9B7EDB" style="background:#9B7EDB;"></button>
                            <button class="symbol-color-btn" data-color="#8E44AD" style="background:#8E44AD;"></button>
                            <button class="symbol-color-btn" data-color="#4A90E2" style="background:#4A90E2;"></button>
                            <button class="symbol-color-btn" data-color="#50C878" style="background:#50C878;"></button>
                            <button class="symbol-color-btn" data-color="#E67E22" style="background:#E67E22;"></button>
                            <button class="symbol-color-btn" data-color="#E74C3C" style="background:#E74C3C;"></button>     
                        </div>
                    </div>
                </div>
                
                <div class="chat">
                    <div id="chat-messages"></div>
                    <div class="chat-controls">
                        <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
                        <button id="chat-send">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Panel de Clasificaci√≥n -->
    <div id="leaderboard-panel" class="leaderboard-panel" style="display: none;">
        <div class="leaderboard-content">
            <div class="trophy-container">
                <div class="trophy">üèÜ</div>
            </div>
            <h2>¬°Fin de la Serie!</h2>
            <div class="leaderboard-table">
                <h3>Tabla de Clasificaci√≥n</h3>
                <div id="leaderboard-entries"></div>
            </div>
            <div class="leaderboard-actions">
                <button id="play-again-btn" class="new-series-btn">Volver a jugar</button>
                <button id="back-to-home-btn" class="new-series-btn">Regresar al inicio</button>
            </div>
        </div>
    </div>
    <!-- Contenedor de Confetti -->
    <canvas id="confetti-canvas"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
